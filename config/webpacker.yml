# Note: You must restart bin/webpack-dev-server for changes to take effect

default: &default
  source_path: app/webpack
  source_entry_path: js
  public_output_path: ''

  cache_manifest: false

  extensions:
    - .js
    - .jsx
    - .vue
    - .sass
    - .scss
    - .css
    - .png
    - .svg
    - .gif
    - .jpeg
    - .jpg
    - .woff

development:
  <<: *default

  compile: false

  dev_server:
    host: 0.0.0.0
    port: 8080
    https: false
    public: localhost:3035
    hmr: false
    # Inline should be set to true if using HMR
    inline: true
    overlay: true
    disable_host_check: true
    use_local_ip: false

test:
  <<: *default

  compile: true
  public_output_path: packs-test

production:
  <<: *default

  compile: false
  cache_manifest: true

